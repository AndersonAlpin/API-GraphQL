type Post {
  _id: ID!
  title: String!
  content: String!
  author: User!
}

input PostInput {
  title: String!
  content: String!
  author: ID!
}

type Query {
  posts: [Post!]!
  post(id: ID!): Post! 
}

type Mutation {
  createPost(PostInput: PostInput): Post!
  updatePost(id: ID, PostInput: PostInput): Post!
  deletePost(id: ID!): Boolean
}